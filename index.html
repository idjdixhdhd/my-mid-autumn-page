<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中秋节祝福</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
            /* 使用视频作为背景 */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* 确保视频在最底层 */
        }

        .content-container {
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 1; /* 确保内容在视频之上 */
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #longImage {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        #longImage:hover {
            transform: scale(1.05);
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            background-color: rgba(255, 165, 0, 0.5); /* 半透明橙色 */
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: rgba(255, 165, 0, 0.7); /* 鼠标悬停时加深橙色 */
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="background-video">
        <!-- 确保视频可以播放 -->
        <video id="backgroundVideo" autoplay loop muted>
            <source src="mid-autumn-video.mp4" type="video/mp4">
            您的浏览器不支持视频标签。
        </video>
    </div>

    <div class="content-container">
        <h1>中秋快乐</h1>
        <img id="longImage" src="moon01.jpg" alt="中秋节长图">
        <button onclick="alert('感谢您的访问，祝您中秋节快乐！')">发送祝福</button>
    </div>

    <script>
        // 检查图片是否加载成功
        window.addEventListener('load', function() {
            const img = document.getElementById('longImage');
            img.onload = function() {
                console.log('Image loaded successfully.');
            };

            img.onerror = function() {
                console.error('Failed to load the image.');
            };

            const video = document.getElementById('backgroundVideo');
            video.oncanplay = function() {
                console.log('Video can play.');
            };

            video.onerror = function() {
                console.error('Video failed to load.');
            };
        });
    </script>
</body>
</html>
